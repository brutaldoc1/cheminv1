<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMEL Lab Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-label { font-weight: 500; color: #4A5568; }
        .form-input, .form-textarea, .form-select { background-color: #F7FAFC; border: 1px solid #E2E8F0; transition: all 0.2s; }
        .form-input:focus, .form-textarea:focus, .form-select:focus { background-color: white; border-color: #4299E1; box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.5); outline: none; }
        .table-header { background-color: #EDF2F7; color: #2D3748; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; }
        .table-row:hover { background-color: #F7FAFC; }
        .table-row.selected { background-color: #3182CE; color: white; }
        .btn-primary { background-color: #3182CE; color: white; }
        .btn-primary:hover { background-color: #2B6CB0; }
        .btn-danger { background-color: #E53E3E; color: white; }
        .btn-danger:hover { background-color: #C53030; }
        .btn-secondary { background-color: #718096; color: white; }
        .btn-secondary:hover { background-color: #4A5568; }
        
        /* Toast Notification Style */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 50; }
        .toast { background: #333; color: white; padding: 12px 24px; border-radius: 4px; margin-bottom: 10px; opacity: 0; transition: opacity 0.3s ease-in-out; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .toast.show { opacity: 1; }
        .toast.error { background: #ef4444; }
        .toast.success { background: #10b981; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="toast-container"></div>

    <!-- LOGIN SCREEN (Password Only) -->
    <div id="login-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-90 z-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
            <h1 id="login-title" class="text-2xl font-bold text-gray-800 mb-2 text-center">GMEL Lab Inventory</h1>
            <p class="text-center text-gray-500 mb-6">Please enter the lab access password.</p>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Access Password</label>
                    <input type="password" id="login-password" placeholder="Enter password..." class="mt-1 block w-full rounded-md border border-gray-300 p-3 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                </div>
                <button type="submit" id="login-submit-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none transition-colors duration-200">
                    Enter Lab
                </button>
            </form>
            <div id="login-message" class="mt-4 text-center text-sm text-red-600 hidden font-medium"></div>
        </div>
    </div>

    <!-- MAIN APP CONTAINER (Hidden by default) -->
    <div id="app-container" class="flex flex-col md:flex-row h-screen hidden">
        <!-- Left Panel: Form -->
        <div class="w-full md:w-2/5 lg:w-1/3 bg-white p-6 shadow-lg overflow-y-auto flex flex-col">
            <div class="flex justify-between items-center border-b pb-4 mb-6">
                <h2 class="text-2xl font-bold text-gray-700">Chemical Details</h2>
                <button id="logout-btn" class="text-xs text-red-600 hover:text-red-800 font-medium border border-red-200 px-3 py-1 rounded transition-colors duration-200">Logout</button>
            </div>
            
            <form id="chemical-form" class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-3">
                
                <div class="col-span-2"><label for="name" class="form-label">Name*</label><input type="text" id="name" name="name" class="w-full p-2 rounded-md form-input" required></div>
                <div><label for="cas_number" class="form-label">CAS Number*</label><input type="text" id="cas_number" name="cas_number" class="w-full p-2 rounded-md form-input" required></div>
                <div><label for="location" class="form-label">Location</label><input type="text" id="location" name="location" class="w-full p-2 rounded-md form-input"></div>
                <div><label for="manufacturer" class="form-label">Manufacturer</label><input type="text" id="manufacturer" name="manufacturer" class="w-full p-2 rounded-md form-input"></div>
                <div><label for="quantity" class="form-label">Quantity</label><input type="text" id="quantity" name="quantity" class="w-full p-2 rounded-md form-input"></div>
                <div><label for="percent_full" class="form-label">Percent Full (%)</label><input type="text" id="percent_full" name="percent_full" class="w-full p-2 rounded-md form-input"></div>
                <div><label for="amount" class="form-label">Amount</label><input type="text" id="amount" name="amount" class="w-full p-2 rounded-md form-input"></div>
                <div><label for="price" class="form-label">Price (KRW)</label><input type="text" id="price" name="price" class="w-full p-2 rounded-md form-input"></div>
                <div><label for="to_order" class="form-label">To Order?</label><input type="text" id="to_order" name="to_order" class="w-full p-2 rounded-md form-input"></div>
                <div class="col-span-2"><label for="molecular_weight" class="form-label">Molecular Weight</label><input type="text" id="molecular_weight" name="molecular_weight" class="w-full p-2 rounded-md form-input"></div>
                <div class="col-span-2"><label for="msds_url" class="form-label">MSDS URL</label><input type="url" id="msds_url" name="msds_url" class="w-full p-2 rounded-md form-input"></div>
                <div><label for="date_arrived" class="form-label">Date Arrived</label><input type="date" id="date_arrived" name="date_arrived" class="w-full p-2 rounded-md form-input"></div>
                <div><label for="date_opened" class="form-label">Date Opened</label><input type="date" id="date_opened" name="date_opened" class="w-full p-2 rounded-md form-input"></div>
                <div><label for="date_expired" class="form-label">Date Expired</label><input type="date" id="date_expired" name="date_expired" class="w-full p-2 rounded-md form-input"></div>
                <div><label for="barcode" class="form-label">Barcode</label><input type="text" id="barcode" name="barcode" class="w-full p-2 rounded-md form-input"></div>
                <div>
                    <label for="label" class="form-label">Label (Yes/No)</label>
                    <select id="label" name="label" class="w-full p-2 rounded-md form-select">
                        <option value=""></option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="col-span-2"><label for="comment" class="form-label">Comment</label><textarea id="comment" name="comment" rows="4" class="w-full p-2 rounded-md form-textarea"></textarea></div>
                <input type="hidden" id="id" name="id">
                <div class="col-span-2 grid grid-cols-2 gap-4 pt-4">
                     <button type="button" id="add-btn" class="w-full p-3 rounded-md btn-primary font-semibold">Add Chemical</button>
                     <button type="button" id="update-btn" class="w-full p-3 rounded-md btn-primary font-semibold" disabled>Update Selected</button>
                     <button type="button" id="delete-btn" class="w-full p-3 rounded-md btn-danger font-semibold" disabled>Delete Selected</button>
                     <button type="button" id="clear-btn" class="w-full p-3 rounded-md btn-secondary font-semibold">Clear Form</button>
                </div>
            </form>
        </div>

        <!-- Right Panel: Table -->
        <div class="w-full md:w-3/5 lg:w-2/3 p-6 flex flex-col">
            <div class="flex-grow bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="p-4 border-b"><input type="text" id="search-bar" placeholder="Search inventory..." class="w-full p-2 rounded-md form-input"></div>
                <div class="overflow-x-auto h-full">
                    <table class="min-w-full"><thead class="sticky top-0"><tr class="table-header">
                        <th class="p-3 text-left">Name</th><th class="p-3 text-left">CAS</th><th class="p-3 text-left">Percent Full (%)</th><th class="p-3 text-left">Location</th>
                        <th class="p-3 text-left">Manufacturer</th><th class="p-3 text-left">Date Arrived</th><th class="p-3 text-left">Label (Y/N)</th>
                    </tr></thead><tbody id="inventory-table-body"></tbody></table>
                     <div id="loading-indicator" class="p-6 text-center text-gray-500">Loading inventory...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- CONFIGURATION START ---
            
            // 1. Paste your Supabase Keys here
            const SUPABASE_URL = "https://slyedoljsademnnovssw.supabase.co"; 
            const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNseWVkb2xqc2FkZW1ubm92c3N3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwNjEzMTAsImV4cCI6MjA2ODYzNzMxMH0.LJweV_TNk02RfN1SoctRTAaIWfpr37r3cFo8dGdPGsc"; 
            
            // 2. Set your desired shared password here
            const LAB_PASSWORD = "greenmaterial111"; 

            const TABLE_NAME = 'chemicals';
            // --- CONFIGURATION END ---

            const loginOverlay = document.getElementById('login-overlay');
            const appContainer = document.getElementById('app-container');
            const loginForm = document.getElementById('login-form');
            const loginMessage = document.getElementById('login-message');
            const logoutBtn = document.getElementById('logout-btn');

            const chemicalForm = document.getElementById('chemical-form');
            const tableBody = document.getElementById('inventory-table-body');
            const searchBar = document.getElementById('search-bar');
            const docIdInput = document.getElementById('id');
            const loadingIndicator = document.getElementById('loading-indicator');
            const updateBtn = document.getElementById('update-btn');
            const deleteBtn = document.getElementById('delete-btn');

            if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                loadingIndicator.textContent = "Configuration Error: Please paste your SUPABASE_URL and SUPABASE_ANON_KEY in the HTML file.";
            }

            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            let allChemicals = [];

            // --- Authentication Logic (Simple Password) ---
            
            // Check if already logged in (using simple local storage)
            if (localStorage.getItem('gmel_lab_auth') === 'true') {
                showApp();
            }

            // Login Handler
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const password = document.getElementById('login-password').value;
                loginMessage.classList.add('hidden');

                if (password === LAB_PASSWORD) {
                    localStorage.setItem('gmel_lab_auth', 'true');
                    showApp();
                } else {
                    loginMessage.textContent = "Incorrect password. Please try again.";
                    loginMessage.classList.remove('hidden');
                }
            });

            // Logout Handler
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('gmel_lab_auth');
                location.reload(); 
            });

            function showApp() {
                loginOverlay.classList.add('hidden');
                appContainer.classList.remove('hidden');
                fetchInventory(); // Load data only after login
            }

            // --- UI Rendering ---
            function showToast(message, type = 'success') {
                const toastContainer = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                toastContainer.appendChild(toast);
                void toast.offsetWidth; 
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            const renderTable = (chemicals) => {
                tableBody.innerHTML = '';
                if (chemicals.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="7" class="text-center p-6 text-gray-500">No chemicals in inventory.</td></tr>`;
                    return;
                }
                chemicals.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
                chemicals.forEach(chem => {
                    const row = document.createElement('tr');
                    row.className = 'table-row border-b border-gray-200 cursor-pointer';
                    row.dataset.id = chem.id;
                    
                    const dateArrived = chem.date_arrived ? new Date(chem.date_arrived).toISOString().split('T')[0] : '';

                    row.innerHTML = `
                        <td class="p-3">${chem.name || ''}</td><td class="p-3">${chem.cas_number || ''}</td>
                        <td class="p-3">${chem.percent_full || ''}</td><td class="p-3">${chem.location || ''}</td>
                        <td class="p-3">${chem.manufacturer || ''}</td><td class="p-3">${dateArrived}</td>
                        <td class="p-3">${chem.label === true ? 'Y' : chem.label === false ? 'N' : ''}</td>
                    `;
                    row.addEventListener('click', () => handleRowSelect(chem));
                    tableBody.appendChild(row);
                });
            };

            const handleRowSelect = (chemical) => {
                const currentlySelected = document.querySelector('.table-row.selected');
                if (currentlySelected) currentlySelected.classList.remove('selected');

                chemicalForm.reset();
                for (const key in chemical) {
                    if (chemicalForm.elements[key]) {
                        if (key === 'label') {
                            chemicalForm.elements[key].value = chemical[key] === true ? 'true' : chemical[key] === false ? 'false' : '';
                        } else if (['date_arrived', 'date_opened', 'date_expired'].includes(key) && chemical[key]) {
                            chemicalForm.elements[key].value = new Date(chemical[key]).toISOString().split('T')[0];
                        } else {
                            chemicalForm.elements[key].value = chemical[key] || '';
                        }
                    }
                }
                
                docIdInput.value = chemical.id;
                updateBtn.disabled = false;
                deleteBtn.disabled = false;

                const newSelectedRow = document.querySelector(`[data-id="${chemical.id}"]`);
                if (newSelectedRow) newSelectedRow.classList.add('selected');
            };

            const clearForm = (deselect = true) => {
                chemicalForm.reset();
                docIdInput.value = '';
                updateBtn.disabled = true;
                deleteBtn.disabled = true;
                if (deselect) {
                    const selectedRow = document.querySelector('.table-row.selected');
                    if (selectedRow) selectedRow.classList.remove('selected');
                }
            };
            
            const getSanitizedFormData = () => {
                const formData = new FormData(chemicalForm);
                const data = Object.fromEntries(formData.entries());
                
                if (data.label === 'true') data.label = true;
                else if (data.label === 'false') data.label = false;
                else data.label = null; 

                ['date_arrived', 'date_opened', 'date_expired'].forEach(key => {
                    if (data[key] === '') data[key] = null;
                });
                return data;
            };

            // --- Data Fetching and CRUD ---
            const fetchInventory = async () => {
                loadingIndicator.style.display = 'block';
                loadingIndicator.textContent = 'Loading inventory...';
                try {
                    const { data, error } = await supabase.from(TABLE_NAME).select('*');
                    if (error) throw error;
                    
                    allChemicals = data;
                    renderTable(allChemicals);
                    loadingIndicator.style.display = 'none';
                } catch (error) {
                    console.error("Failed to fetch inventory:", error);
                    loadingIndicator.textContent = `Error loading inventory. Ensure RLS is disabled in Supabase. Details: ${error.message}`;
                }
            };

            const addChemical = async () => {
                const data = getSanitizedFormData();
                delete data.id; 
                
                if (!data.name || !data.cas_number) {
                    showToast("Name and CAS Number are required.", "error");
                    return;
                }
                
                const { error } = await supabase.from(TABLE_NAME).insert([data]);
                
                if (error) {
                    console.error("Failed to add chemical:", error);
                    showToast(`Error: ${error.message}`, "error");
                } else {
                    showToast("Chemical added successfully!", "success");
                    clearForm();
                    fetchInventory();
                }
            };

            const updateChemical = async () => {
                const id = docIdInput.value;
                if (!id) {
                    showToast("Please select a chemical to update.", "error");
                    return;
                }
                const data = getSanitizedFormData();
                delete data.id; 
                
                const { error } = await supabase.from(TABLE_NAME).update(data).eq('id', id);
                
                if (error) {
                    console.error("Failed to update chemical:", error);
                    showToast(`Error: ${error.message}`, "error");
                } else {
                    showToast("Chemical updated successfully!", "success");
                    clearForm();
                    fetchInventory();
                }
            };

            const deleteChemical = async () => {
                const id = docIdInput.value;
                if (!id) {
                    showToast("Please select a chemical to delete.", "error");
                    return;
                }
                if (confirm("Are you sure you want to delete this chemical?")) {
                    const { error } = await supabase.from(TABLE_NAME).delete().eq('id', id);
                    
                    if (error) {
                        console.error("Failed to delete chemical:", error);
                        showToast(`Error: ${error.message}`, "error");
                    } else {
                        showToast("Chemical deleted successfully!", "success");
                        clearForm();
                        fetchInventory();
                    }
                }
            };

            // --- Event Listeners ---
            document.getElementById('add-btn').addEventListener('click', (e) => { e.preventDefault(); addChemical(); });
            document.getElementById('update-btn').addEventListener('click', (e) => { e.preventDefault(); updateChemical(); });
            document.getElementById('delete-btn').addEventListener('click', (e) => { e.preventDefault(); deleteChemical(); });
            document.getElementById('clear-btn').addEventListener('click', (e) => { e.preventDefault(); clearForm(true); });

            searchBar.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filtered = allChemicals.filter(chem =>
                    Object.values(chem).some(val => String(val).toLowerCase().includes(searchTerm))
                );
                renderTable(filtered);
            });
        });
    </script>
</body>
</html>
