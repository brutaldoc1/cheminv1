<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-label { font-weight: 500; color: #4A5568; }
        .form-input, .form-textarea, .form-select { background-color: #F7FAFC; border: 1px solid #E2E8F0; transition: all 0.2s; }
        .form-input:focus, .form-textarea:focus, .form-select:focus { background-color: white; border-color: #4299E1; box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.5); outline: none; }
        .table-header { background-color: #EDF2F7; color: #2D3748; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; }
        .table-row:hover { background-color: #F7FAFC; }
        .table-row.selected { background-color: #3182CE; color: white; }
        .btn-primary { background-color: #3182CE; color: white; }
        .btn-primary:hover { background-color: #2B6CB0; }
        .btn-danger { background-color: #E53E3E; color: white; }
        .btn-danger:hover { background-color: #C53030; }
        .btn-secondary { background-color: #718096; color: white; }
        .btn-secondary:hover { background-color: #4A5568; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex flex-col md:flex-row h-screen">
        <!-- Left Panel: Form -->
        <div class="w-full md:w-2/5 lg:w-1/3 bg-white p-6 shadow-lg overflow-y-auto">
            <h2 class="text-2xl font-bold mb-6 text-gray-700 border-b pb-4">Chemical Details</h2>
            <form id="chemical-form" class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-3">
                
                <div class="col-span-2"><label for="name" class="form-label">Name*</label><input type="text" id="name" name="name" class="w-full p-2 rounded-md form-input" required></div>
                <div><label for="cas_number" class="form-label">CAS Number*</label><input type="text" id="cas_number" name="cas_number" class="w-full p-2 rounded-md form-input" required></div>
                <div><label for="location" class="form-label">Location</label><input type="text" id="location" name="location" class="w-full p-2 rounded-md form-input"></div>
                <div><label for="manufacturer" class="form-label">Manufacturer</label><input type="text" id="manufacturer" name="manufacturer" class="w-full p-2 rounded-md form-input"></div>
                <div><label for="item_number" class="form-label">Item Number</label><input type="text" id="item_number" name="item_number" class="w-full p-2 rounded-md form-input"></div>
                <div><label for="quantity" class="form-label">Quantity</label><input type="text" id="quantity" name="quantity" class="w-full p-2 rounded-md form-input"></div>
                <div><label for="percent_full" class="form-label">Percent Full (%)</label><input type="number" id="percent_full" name="percent_full" class="w-full p-2 rounded-md form-input"></div>
                <div><label for="amount" class="form-label">Amount</label><input type="text" id="amount" name="amount" class="w-full p-2 rounded-md form-input"></div>
                <div><label for="price" class="form-label">Price (KRW)</label><input type="text" id="price" name="price" class="w-full p-2 rounded-md form-input"></div>
                <div><label for="to_order" class="form-label">To Order?</label><input type="text" id="to_order" name="to_order" class="w-full p-2 rounded-md form-input"></div>
                <div class="col-span-2"><label for="molecular_weight" class="form-label">Molecular Weight</label><input type="text" id="molecular_weight" name="molecular_weight" class="w-full p-2 rounded-md form-input"></div>
                <div class="col-span-2"><label for="msds_url" class="form-label">MSDS URL</label><input type="url" id="msds_url" name="msds_url" class="w-full p-2 rounded-md form-input"></div>
                <div><label for="date_arrived" class="form-label">Date Arrived</label><input type="date" id="date_arrived" name="date_arrived" class="w-full p-2 rounded-md form-input"></div>
                <div><label for="date_opened" class="form-label">Date Opened</label><input type="date" id="date_opened" name="date_opened" class="w-full p-2 rounded-md form-input"></div>
                <div><label for="date_expired" class="form-label">Date Expired</label><input type="date" id="date_expired" name="date_expired" class="w-full p-2 rounded-md form-input"></div>
                <div><label for="barcode" class="form-label">Barcode</label><input type="text" id="barcode" name="barcode" class="w-full p-2 rounded-md form-input"></div>
                <div>
                    <label for="label" class="form-label">Label (Yes/No)</label>
                    <select id="label" name="label" class="w-full p-2 rounded-md form-select">
                        <option value=""></option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="col-span-2"><label for="comment" class="form-label">Comment</label><textarea id="comment" name="comment" rows="4" class="w-full p-2 rounded-md form-textarea"></textarea></div>
                <input type="hidden" id="id" name="id">
                <div class="col-span-2 grid grid-cols-2 gap-4 pt-4">
                     <button type="button" id="add-btn" class="w-full p-3 rounded-md btn-primary font-semibold">Add Chemical</button>
                     <button type="button" id="update-btn" class="w-full p-3 rounded-md btn-primary font-semibold">Update Selected</button>
                     <button type="button" id="delete-btn" class="w-full p-3 rounded-md btn-danger font-semibold">Delete Selected</button>
                     <button type="button" id="clear-btn" class="w-full p-3 rounded-md btn-secondary font-semibold">Clear Form</button>
                </div>
            </form>
        </div>

        <!-- Right Panel: Table -->
        <div class="w-full md:w-3/5 lg:w-2/3 p-6 flex flex-col">
            <div class="flex-grow bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="p-4 border-b"><input type="text" id="search-bar" placeholder="Search inventory..." class="w-full p-2 rounded-md form-input"></div>
                <div class="overflow-x-auto h-full">
                    <table class="min-w-full"><thead class="sticky top-0"><tr class="table-header">
                        <th class="p-3 text-left">Name</th><th class="p-3 text-left">CAS</th><th class="p-3 text-left">Percent Full (%)</th><th class="p-3 text-left">Location</th>
                        <th class="p-3 text-left">Manufacturer</th><th class="p-3 text-left">Date Arrived</th><th class="p-3 text-left">Label (Y/N)</th>
                    </tr></thead><tbody id="inventory-table-body"></tbody></table>
                     <div id="loading-indicator" class="p-6 text-center text-gray-500">Loading inventory...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- IMPORTANT: PASTE YOUR SUPABASE DETAILS HERE ---
            const SUPABASE_URL = "https://slyedoljsademnnovssw.supabase.co"; // Find this in your Supabase project settings
            const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNseWVkb2xqc2FkZW1ubm92c3N3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwNjEzMTAsImV4cCI6MjA2ODYzNzMxMH0.LJweV_TNk02RfN1SoctRTAaIWfpr37r3cFo8dGdPGsc"; // Find this in your Supabase project settings

            if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                alert("Database configuration is missing. Please update SUPABASE_URL and SUPABASE_ANON_KEY in the HTML file.");
                return;
            }

            let allChemicals = [];

            const chemicalForm = document.getElementById('chemical-form');
            const tableBody = document.getElementById('inventory-table-body');
            const searchBar = document.getElementById('search-bar');
            const docIdInput = document.getElementById('id');
            const loadingIndicator = document.getElementById('loading-indicator');

            const headers = {
                'apikey': SUPABASE_ANON_KEY,
                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                'Content-Type': 'application/json'
            };

            // --- UI Rendering ---
            const renderTable = (chemicals) => {
                tableBody.innerHTML = '';
                if (chemicals.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="7" class="text-center p-6 text-gray-500">No chemicals in inventory.</td></tr>`;
                    return;
                }
                chemicals.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
                chemicals.forEach(chem => {
                    const row = document.createElement('tr');
                    row.className = 'table-row border-b border-gray-200 cursor-pointer';
                    row.dataset.id = chem.id;
                    
                    const dateArrived = chem.date_arrived ? new Date(chem.date_arrived).toISOString().split('T')[0] : '';

                    row.innerHTML = `
                        <td class="p-3">${chem.name || ''}</td><td class="p-3">${chem.cas_number || ''}</td>
                        <td class="p-3">${chem.percent_full || ''}</td><td class="p-3">${chem.location || ''}</td>
                        <td class="p-3">${chem.manufacturer || ''}</td><td class="p-3">${dateArrived}</td>
                        <td class="p-3">${chem.label === true ? 'Y' : chem.label === false ? 'N' : ''}</td>
                    `;
                    row.addEventListener('click', () => handleRowSelect(chem));
                    tableBody.appendChild(row);
                });
            };

            const handleRowSelect = (chemical) => {
                chemicalForm.reset();
                docIdInput.value = chemical.id; // This is the crucial fix

                for (const key in chemical) {
                    if (chemicalForm.elements[key]) {
                        if (key === 'label') {
                            if (chemical[key] === true) {
                                chemicalForm.elements[key].value = 'true';
                            } else if (chemical[key] === false) {
                                chemicalForm.elements[key].value = 'false';
                            } else {
                                chemicalForm.elements[key].value = '';
                            }
                        } else if (['date_arrived', 'date_opened', 'date_expired'].includes(key) && chemical[key]) {
                            chemicalForm.elements[key].value = new Date(chemical[key]).toISOString().split('T')[0];
                        } else {
                            chemicalForm.elements[key].value = chemical[key] || '';
                        }
                    }
                }

                document.querySelectorAll('.table-row').forEach(r => r.classList.remove('selected'));
                document.querySelector(`[data-id="${chemical.id}"]`).classList.add('selected');
            };

            const clearForm = (deselect = true) => {
                chemicalForm.reset();
                docIdInput.value = '';
                if (deselect) {
                    const selectedRow = document.querySelector('.table-row.selected');
                    if (selectedRow) selectedRow.classList.remove('selected');
                }
            };
            
            const getSanitizedFormData = () => {
                const formData = new FormData(chemicalForm);
                const data = Object.fromEntries(formData.entries());
                
                if (data.label === 'true') {
                    data.label = true;
                } else if (data.label === 'false') {
                    data.label = false;
                } else {
                    data.label = null; 
                }

                ['date_arrived', 'date_opened', 'date_expired'].forEach(key => {
                    if (data[key] === '') {
                        data[key] = null;
                    }
                });

                return data;
            };

            // --- Data Fetching and CRUD ---
            const fetchInventory = async () => {
                loadingIndicator.style.display = 'block';
                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/chemicals?select=*`, { headers });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    allChemicals = await response.json();
                    renderTable(allChemicals);
                } catch (error) {
                    console.error("Failed to fetch inventory:", error);
                    alert("Error: Could not load inventory from the database.");
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            };

            const addChemical = async () => {
                const data = getSanitizedFormData();
                delete data.id;
                if (!data.name || !data.cas_number) {
                    alert("Please provide a Name and CAS Number.");
                    return;
                }
                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/chemicals`, {
                        method: 'POST', headers, body: JSON.stringify(data)
                    });
                    if (!response.ok) throw new Error('Server responded with an error.');
                    clearForm();
                    fetchInventory();
                } catch (error) {
                    console.error("Failed to add chemical:", error);
                    alert("Error: Could not add chemical.");
                }
            };

            const updateChemical = async () => {
                const id = docIdInput.value;
                if (!id) {
                    alert("Please select a chemical from the table to update.");
                    return;
                }
                const data = getSanitizedFormData();
                delete data.id;
                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/chemicals?id=eq.${id}`, {
                        method: 'PATCH', headers, body: JSON.stringify(data)
                    });
                    if (!response.ok) throw new Error('Server responded with an error.');
                    clearForm();
                    fetchInventory();
                } catch (error) {
                    console.error("Failed to update chemical:", error);
                    alert("Error: Could not update chemical.");
                }
            };

            const deleteChemical = async () => {
                const id = docIdInput.value;
                if (!id) {
                    alert("Please select a chemical from the table to delete.");
                    return;
                }
                if (confirm("Are you sure you want to delete this chemical?")) {
                    try {
                        const response = await fetch(`${SUPABASE_URL}/rest/v1/chemicals?id=eq.${id}`, {
                            method: 'DELETE', headers
                        });
                        if (!response.ok) throw new Error('Server responded with an error.');
                        clearForm();
                        fetchInventory();
                    } catch (error) {
                        console.error("Failed to delete chemical:", error);
                        alert("Error: Could not delete chemical.");
                    }
                }
            };

            // --- Event Listeners ---
            document.getElementById('add-btn').addEventListener('click', addChemical);
            document.getElementById('update-btn').addEventListener('click', updateChemical);
            document.getElementById('delete-btn').addEventListener('click', deleteChemical);
            document.getElementById('clear-btn').addEventListener('click', () => clearForm(true));

            searchBar.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filtered = allChemicals.filter(chem =>
                    Object.values(chem).some(val => String(val).toLowerCase().includes(searchTerm))
                );
                renderTable(filtered);
            });

            // --- Initial Load ---
            fetchInventory();
        });
    </script>
</body>
</html>
